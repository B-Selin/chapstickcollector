{% extends 'base.html' %}
{% block content %}

<h1>Chapstick List</h1>

{% for chapstick in chapsticks %}
<div class="card">
  <!-- Chapstick info wrap information in card, create a detail page link for each chapstick-->
  <a href="{% url 'detail' chapstick.id %}">
    <div class="card-content">
      <span class="card-title">{{ chapstick.location }} Chapstick</span>
      <p>Flavour: {{ chapstick.flavour }}</p>
      <p>Description: {{ chapstick.description|linebreaks }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
