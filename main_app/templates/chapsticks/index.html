{% extends 'base.html' %}
{% block content %}

<h1>Chapstick List</h1>

{% for chapstick in chapsticks %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ chapstick.location }} Chapstick</span>
    <p>Flavour: {{ chapstick.flavour }}</p>
    <p>Description: {{ chapstick.description }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
