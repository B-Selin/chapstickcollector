{% extends 'base.html' %}
{% block content %}

<h1>Sidekick List</h1>

{% for sidekick in sidekick_list %}
<a href="{% url 'sidekicks_detail' sidekick.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ sidekick.name }}</span>
      <p>Superpower: {{ sidekick.power }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
